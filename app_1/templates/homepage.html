{% extends "base.html" %}



{% block title %}{% endblock title %}

{% block content %}

<h1>Accueil</h1>
<div class="container-fluid">
   <div class="row">
       <div class="col-md-6">
           <div class="thumbnail">
               <i class="fa fa-calendar-times-o" aria-hidden="true"></i>
               <h3>Dernier évènement</h3>
               <div class="caption">
                   <p>{{timeline_event_last.text|safe|slice:":200"}}[...]</p>
                   <p><a href="{% url 'discussions'%}#{{timeline_event_last.id|safe}}" class="btn btn-primary" role="button">Voir la suite</a>
                   </div>
               </div>
           </div>
           <div class="col-md-6">
               <div class="thumbnail">
                   <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                   <h3>Prochain évènement</h3>
                   <div class="caption">
                       <p>{{timeline_event_next.text|safe|slice:":200"}}[...]</p>
                       <p><a href="{% url 'discussions'%}#{{timeline_event_next.id|safe}}" class="btn btn-primary" role="button">Voir la suite</a> <a href="#" class="btn btn-default" role="button">S'inscrire</a></p>
                   </div>
               </div>
           </div>

       </div>
      {% endblock %}
